<!DOCTYPE html>
<html>
<head>
    <title>Block vs Inline Elements</title>
</head>
<body>
    <div>
        <button>Test1</button>
        <button>Test2</button>
    </div>

    <div>
        <div>Test1</div>
        <div>Test2</div>
    </div>

    <div>
        <span>Test1</span>
        <span>Test2</span>
    </div>

    <div>
        <p>Test1</p>
        <p>Test2</p>
    </div>

    <div>
        <input type="text" value="Test1">
        <input type="text" value="Test2">
    </div>

    <div>
        <cite>Test1</cite>
        <cite>Test2</cite>
    </div>

    <div>
        <code>Test1</code>
        <code>Test2</code>
    </div>

    <div data-ns-test="block-inline-h1">
        <h1>Test1</h1>
        <h1>Test2</h1>
    </div>

    <div>
        <sup>Test1</sup>
        <sup>Test2</sup>
    </div>

    <div>
        <sub>Test1</sub>
        <sub>Test2</sub>
    </div>
</body>
</html>
